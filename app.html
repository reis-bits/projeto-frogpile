<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/app/app.css">
    <title>Frogpile editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>Welcome to Frogpile</h1></li>
                <li><a href="index.html"><img src="assets/botao-de-inicio.png" alt="frogpile menu"></a></li>
            </ul>
            <span class="linha"></span>
        </nav>
    </header>
    <main>
    <section class="app-container">
    <button class="add-noteblock"><img src="assets/adicionar.png" alt="adicionar bloco de notas"></button>

    <form class="app-form-add-noteblock">
        <div class="app-form-field">
            <label class="app-form-noteblock-title">
                <textarea required rows="1" class="app-form-title-area" placeholder="Title"></textarea>
            </label>
            <textarea required rows="4" class="app-form-text-area" placeholder="Placeholder"></textarea>
        </div>
    </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
